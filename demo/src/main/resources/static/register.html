<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account â€“ Order Tracking System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
<main class="login-wrapper">
    <form class="login-card" method="post" action="/register">
        <h1 class="login-title">Create Account</h1>
        <p id="registerMessage" class="login-message" role="alert" aria-live="polite"></p>
        <label class="field">
            <span>Email</span>
            <input type="email" name="email" placeholder="Enter email" autocomplete="email" required autofocus>
        </label>
        <label class="field">
            <span>Password</span>
            <input type="password" id="registerPassword" name="password" placeholder="Enter password" autocomplete="new-password" required>
        </label>
        <label class="field">
            <span>Confirm Password</span>
            <input type="password" id="registerConfirm" placeholder="Confirm password" autocomplete="new-password" required>
        </label>
        <label class="checkbox">
            <input type="checkbox" id="registerToggle">
            <span>Show Password</span>
        </label>
        <button type="submit" class="login-button">Sign Up</button>
        <p class="auth-footnote">Already have an account? <a href="/login.html">Sign in here</a>.</p>
    </form>
</main>
<script defer src="register.js"></script>
</body>
</html>
