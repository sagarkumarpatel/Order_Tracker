<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        select { padding: 4px; }
        button { padding: 6px 10px; margin-left: 8px; }
        #status { margin-top: 10px; }
    </style>
</head>
<body>
<h1>Order Tracking System</h1>
<div>
    <label for="username">Username:</label>
    <input type="text" id="username" value="user">
    <label for="password">Password:</label>
    <input type="password" id="password" value="user123">
    <button id="loadOrders">Load Orders</button>
</div>

<section id="createOrderSection">
    <h2>Create New Order</h2>
    <div>
        <label for="customerName">Customer:</label>
        <input type="text" id="customerName" placeholder="Jane Doe">
        <label for="productName">Product:</label>
        <input type="text" id="productName" placeholder="Wireless Mouse">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" value="1">
        <label for="price">Price:</label>
        <input type="number" id="price" step="0.01" min="0" value="0">
    </div>
    <div style="margin-top: 10px;">
        <label for="statusInput">Status:</label>
        <select id="statusInput">
            <option value="Pending">Pending</option>
            <option value="Shipped">Shipped</option>
            <option value="Delivered">Delivered</option>
        </select>
        <label for="orderDate">Order Date:</label>
        <input type="datetime-local" id="orderDate">
        <button id="createOrder">Create Order</button>
    </div>
</section>

<div id="status"></div>
<table id="ordersTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Customer</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Status</th>
        <th>Order Date</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
<script>
    const statusEl = document.getElementById('status');
    const tableBody = document.querySelector('#ordersTable tbody');
    const loadOrdersButton = document.getElementById('loadOrders');
    const createOrderButton = document.getElementById('createOrder');

    loadOrdersButton.addEventListener('click', loadOrders);
    createOrderButton.addEventListener('click', createOrder);

    // Fetches the order list and renders it in the table.
    async function loadOrders() {
        statusEl.textContent = 'Loading orders...';
        tableBody.innerHTML = '';

        try {
            const response = await fetch('/api/orders', {
                headers: {
                    'Authorization': 'Basic ' + btoa(getCredentials())
                }
            });

            if (!response.ok) {
                throw new Error('Failed to load orders: ' + response.status);
            }

            const orders = await response.json();
            renderOrders(orders);
            statusEl.textContent = `Loaded ${orders.length} order(s).`;
        } catch (error) {
            statusEl.textContent = error.message;
        }
    }

    // Renders table rows for each order and wires the update handlers.
    function renderOrders(orders) {
        tableBody.innerHTML = '';

        orders.forEach(order => {
            const row = document.createElement('tr');

            row.innerHTML = `
                <td>${order.id}</td>
                <td>${order.customerName}</td>
                <td>${order.productName}</td>
                <td>${order.quantity}</td>
                <td>${order.price}</td>
                <td>
                    <select data-order-id="${order.id}">
                        ${['Pending', 'Shipped', 'Delivered']
                            .map(status => `<option value="${status}" ${order.status === status ? 'selected' : ''}>${status}</option>`)
                            .join('')}
                    </select>
                </td>
                <td>${order.orderDate || ''}</td>
                <td><button data-update-id="${order.id}">Update Status</button></td>
            `;

            tableBody.appendChild(row);
        });

        document.querySelectorAll('button[data-update-id]').forEach(button => {
            button.addEventListener('click', async (event) => {
                const id = event.target.getAttribute('data-update-id');
                const select = document.querySelector(`select[data-order-id="${id}"]`);
                const newStatus = select.value;

                await updateOrderStatus(id, newStatus);
            });
        });
    }

    // Calls the PATCH endpoint to update only the order status.
    async function updateOrderStatus(id, status) {
        statusEl.textContent = `Updating order ${id}...`;

        try {
            const response = await fetch(`/api/orders/${id}/status`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Basic ' + btoa(getCredentials())
                },
                body: JSON.stringify({ status })
            });

            if (!response.ok) {
                throw new Error(`Failed to update order ${id}: ${response.status}`);
            }

            statusEl.textContent = `Order ${id} updated to ${status}.`;
            await loadOrders();
        } catch (error) {
            statusEl.textContent = error.message;
        }
    }

    async function createOrder() {
        const customerName = document.getElementById('customerName').value.trim();
        const productName = document.getElementById('productName').value.trim();
        const quantity = Number(document.getElementById('quantity').value);
        const price = Number(document.getElementById('price').value);
        const status = document.getElementById('statusInput').value;
        const orderDateRaw = document.getElementById('orderDate').value;

        if (!customerName || !productName || !orderDateRaw || Number.isNaN(quantity) || Number.isNaN(price)) {
            statusEl.textContent = 'Please fill out every field with valid values.';
            return;
        }

        statusEl.textContent = 'Creating order...';

        try {
            const response = await fetch('/api/orders', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Basic ' + btoa(getCredentials())
                },
                body: JSON.stringify({
                    customerName,
                    productName,
                    quantity,
                    price,
                    status,
                    orderDate: orderDateRaw
                })
            });

            if (!response.ok) {
                throw new Error(`Failed to create order: ${response.status}`);
            }

            document.getElementById('customerName').value = '';
            document.getElementById('productName').value = '';
            document.getElementById('quantity').value = '1';
            document.getElementById('price').value = '0';
            document.getElementById('statusInput').value = 'Pending';
            document.getElementById('orderDate').value = '';

            statusEl.textContent = 'Order created successfully.';
            await loadOrders();
        } catch (error) {
            statusEl.textContent = error.message;
        }
    }

    // Returns the credentials typed by the user in "username"/"password" inputs.
    function getCredentials() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        return `${username}:${password}`;
    }
</script>
</body>
</html>
