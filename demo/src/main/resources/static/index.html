<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        select { padding: 4px; }
        button { padding: 6px 10px; margin-left: 8px; }
        #status { margin-top: 10px; }
        section { margin-top: 20px; padding: 12px; border: 1px solid #e0e0e0; background-color: #fafafa; }
        section h2 { margin-top: 0; }
        .form-row { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
        .hidden { display: none; }
    </style>
</head>
<body>
<h1>Order Tracking System</h1>
<div>
    <label for="username">Username:</label>
    <input type="text" id="username" value="user">
    <label for="password">Password:</label>
    <input type="password" id="password" value="user123">
    <button id="loadOrders">Load Orders</button>
</div>

<section id="createOrderSection">
    <h2>Create New Order</h2>
    <div class="form-row">
        <label for="customerName">Customer:</label>
        <input type="text" id="customerName" placeholder="Jane Doe">
        <label for="productName">Product:</label>
        <input type="text" id="productName" placeholder="Wireless Mouse">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" value="1">
        <label for="price">Price:</label>
        <input type="number" id="price" step="0.01" min="0" value="0">
    </div>
    <div class="form-row">
        <label for="statusInput">Status:</label>
        <select id="statusInput">
            <option value="Pending">Pending</option>
            <option value="Shipped">Shipped</option>
            <option value="Delivered">Delivered</option>
            <option value="Cancelled">Cancelled</option>
        </select>
        <label for="orderDate">Order Date:</label>
        <input type="datetime-local" id="orderDate">
        <label for="ownerUsername">Owner Username (admin only):</label>
        <input type="text" id="ownerUsername" placeholder="user">
        <button id="createOrder">Create Order</button>
    </div>
</section>

<section id="editOrderSection" class="hidden">
    <h2>Edit Order</h2>
    <p id="editOrderInfo"></p>
    <div class="form-row">
        <label for="editCustomerName">Customer:</label>
        <input type="text" id="editCustomerName">
        <label for="editProductName">Product:</label>
        <input type="text" id="editProductName">
        <label for="editQuantity">Quantity:</label>
        <input type="number" id="editQuantity" min="1">
        <label for="editPrice">Price:</label>
        <input type="number" id="editPrice" step="0.01" min="0">
    </div>
    <div class="form-row">
        <label for="editStatus">Status:</label>
        <select id="editStatus">
            <option value="Pending">Pending</option>
            <option value="Shipped">Shipped</option>
            <option value="Delivered">Delivered</option>
            <option value="Cancelled">Cancelled</option>
        </select>
        <label for="editOrderDate">Order Date:</label>
        <input type="datetime-local" id="editOrderDate">
        <button id="saveOrderChanges">Save Changes</button>
        <button id="cancelEdit" type="button">Cancel</button>
    </div>
</section>

<div id="status"></div>
<table id="ordersTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Customer</th>
    <th>Owner</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Status</th>
        <th>Order Date</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
<script>
    const statusEl = document.getElementById('status');
    const tableBody = document.querySelector('#ordersTable tbody');
    const loadOrdersButton = document.getElementById('loadOrders');
    const createOrderButton = document.getElementById('createOrder');
    const editSection = document.getElementById('editOrderSection');
    const editInfo = document.getElementById('editOrderInfo');
    const saveOrderChangesButton = document.getElementById('saveOrderChanges');
    const cancelEditButton = document.getElementById('cancelEdit');
    const ownerUsernameInput = document.getElementById('ownerUsername');
    const STATUS_OPTIONS = ['Pending', 'Shipped', 'Delivered', 'Cancelled'];
    const NON_CANCELLABLE_STATUSES = new Set(['shipped', 'delivered', 'cancelled']);
    const editFields = {
        customerName: document.getElementById('editCustomerName'),
        productName: document.getElementById('editProductName'),
        quantity: document.getElementById('editQuantity'),
        price: document.getElementById('editPrice'),
        status: document.getElementById('editStatus'),
        orderDate: document.getElementById('editOrderDate')
    };

    let editingOrderId = null;
    const ordersCache = new Map();

    loadOrdersButton.addEventListener('click', loadOrders);
    createOrderButton.addEventListener('click', createOrder);
    saveOrderChangesButton.addEventListener('click', saveOrderChanges);
    cancelEditButton.addEventListener('click', () => {
        editingOrderId = null;
        editSection.classList.add('hidden');
    });

    // Fetches the order list and renders it in the table.
    async function loadOrders() {
        statusEl.textContent = 'Loading orders...';
        tableBody.innerHTML = '';

        try {
            const response = await fetch('/api/orders', {
                headers: {
                    'Authorization': 'Basic ' + btoa(getCredentials())
                }
            });

            if (!response.ok) {
                throw new Error('Failed to load orders: ' + response.status);
            }

            const orders = await response.json();
            renderOrders(orders);
            statusEl.textContent = `Loaded ${orders.length} order(s).`;
        } catch (error) {
            statusEl.textContent = error.message;
        }
    }

    // Renders table rows for each order and wires the update handlers.
    function renderOrders(orders) {
        tableBody.innerHTML = '';
        ordersCache.clear();

        orders.forEach(order => {
            ordersCache.set(String(order.id), order);
            const row = document.createElement('tr');
            const normalizedStatus = (order.status || '').toLowerCase();
            const isCancellable = !NON_CANCELLABLE_STATUSES.has(normalizedStatus);
            const adminSession = isAdminSession();
            const statusControl = adminSession
                ? `<select data-order-id="${order.id}">
                        ${STATUS_OPTIONS
                            .map(status => `<option value="${status}" ${order.status === status ? 'selected' : ''}>${status}</option>`)
                            .join('')}
                   </select>`
                : `<span>${order.status || ''}</span>`;
            const adminCancelButton = normalizedStatus !== 'cancelled'
                ? `<button data-cancel-id="${order.id}">Cancel</button>`
                : '';
            const actionButtons = adminSession
                ? `<button data-update-id="${order.id}">Update Status</button>
                   <button data-edit-id="${order.id}">Edit</button>
                   ${adminCancelButton}
                   <button data-delete-id="${order.id}">Delete</button>`
                : `${isCancellable ? `<button data-cancel-id="${order.id}">Cancel</button>` : ''}`;

            row.innerHTML = `
                <td>${order.id}</td>
                <td>${order.customerName}</td>
                <td>${order.createdBy || ''}</td>
                <td>${order.productName}</td>
                <td>${order.quantity}</td>
                <td>${order.price}</td>
                <td>${statusControl}</td>
                <td>${order.orderDate || ''}</td>
                <td>${actionButtons}</td>
            `;

            tableBody.appendChild(row);
        });

        document.querySelectorAll('button[data-update-id]').forEach(button => {
            button.addEventListener('click', async (event) => {
                const id = event.target.getAttribute('data-update-id');
                const select = document.querySelector(`select[data-order-id="${id}"]`);
                const newStatus = select.value;

                await updateOrderStatus(id, newStatus);
            });
        });

        document.querySelectorAll('button[data-edit-id]').forEach(button => {
            button.addEventListener('click', (event) => {
                const id = event.target.getAttribute('data-edit-id');
                startEditing(id);
            });
        });

        document.querySelectorAll('button[data-delete-id]').forEach(button => {
            button.addEventListener('click', async (event) => {
                const id = event.target.getAttribute('data-delete-id');
                await deleteOrder(id);
            });
        });

        document.querySelectorAll('button[data-cancel-id]').forEach(button => {
            button.addEventListener('click', async (event) => {
                const id = event.target.getAttribute('data-cancel-id');
                await cancelOrder(id);
            });
        });
    }

    function isAdminSession() {
        return document.getElementById('username').value.trim().toLowerCase() === 'admin';
    }

    // Calls the PATCH endpoint to update only the order status.
    async function updateOrderStatus(id, status) {
        statusEl.textContent = `Updating order ${id}...`;

        try {
            const response = await fetch(`/api/orders/${id}/status`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Basic ' + btoa(getCredentials())
                },
                body: JSON.stringify({ status })
            });

            if (!response.ok) {
                throw new Error(`Failed to update order ${id}: ${response.status}`);
            }

            statusEl.textContent = `Order ${id} updated to ${status}.`;
            await loadOrders();
        } catch (error) {
            statusEl.textContent = error.message;
        }
    }

    async function cancelOrder(id) {
        statusEl.textContent = `Cancelling order ${id}...`;

        try {
            const response = await fetch(`/api/orders/${id}/cancel`, {
                method: 'PATCH',
                headers: {
                    'Authorization': 'Basic ' + btoa(getCredentials())
                }
            });

            if (!response.ok) {
                if (response.status === 409) {
                    throw new Error(`Order ${id} can no longer be cancelled.`);
                }
                throw new Error(`Failed to cancel order ${id}: ${response.status}`);
            }

            statusEl.textContent = `Order ${id} cancelled.`;
            await loadOrders();
        } catch (error) {
            statusEl.textContent = error.message;
        }
    }

    async function createOrder() {
        const customerName = document.getElementById('customerName').value.trim();
        const productName = document.getElementById('productName').value.trim();
        const quantity = Number(document.getElementById('quantity').value);
        const price = Number(document.getElementById('price').value);
        const status = document.getElementById('statusInput').value;
        const orderDateRaw = document.getElementById('orderDate').value;
        const ownerUsername = ownerUsernameInput.value.trim();

        if (!customerName || !productName || !orderDateRaw || Number.isNaN(quantity) || Number.isNaN(price)) {
            statusEl.textContent = 'Please fill out every field with valid values.';
            return;
        }

        statusEl.textContent = 'Creating order...';

        try {
            const payload = {
                customerName,
                productName,
                quantity,
                price,
                status,
                orderDate: orderDateRaw
            };

            if (ownerUsername) {
                payload.createdBy = ownerUsername;
            }

            const response = await fetch('/api/orders', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Basic ' + btoa(getCredentials())
                },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                throw new Error(`Failed to create order: ${response.status}`);
            }

            document.getElementById('customerName').value = '';
            document.getElementById('productName').value = '';
            document.getElementById('quantity').value = '1';
            document.getElementById('price').value = '0';
            document.getElementById('statusInput').value = 'Pending';
            document.getElementById('orderDate').value = '';
            ownerUsernameInput.value = '';

            statusEl.textContent = 'Order created successfully.';
            await loadOrders();
        } catch (error) {
            statusEl.textContent = error.message;
        }
    }

    function startEditing(id) {
        const order = ordersCache.get(String(id));
        if (!order) {
            statusEl.textContent = 'Unable to locate the selected order.';
            return;
        }

        editingOrderId = id;
        editInfo.textContent = `Editing order #${id}`;
        editFields.customerName.value = order.customerName || '';
        editFields.productName.value = order.productName || '';
        editFields.quantity.value = order.quantity;
        editFields.price.value = order.price;
        editFields.status.value = order.status || 'Pending';
        editFields.orderDate.value = order.orderDate ? order.orderDate.slice(0, 16) : '';
        editSection.classList.remove('hidden');
    }

    async function saveOrderChanges() {
        if (!editingOrderId) {
            statusEl.textContent = 'Select an order to edit first.';
            return;
        }

        const payload = {
            customerName: editFields.customerName.value.trim(),
            productName: editFields.productName.value.trim(),
            quantity: Number(editFields.quantity.value),
            price: Number(editFields.price.value),
            status: editFields.status.value,
            orderDate: editFields.orderDate.value
        };

        if (!payload.customerName || !payload.productName || !payload.orderDate || Number.isNaN(payload.quantity) || Number.isNaN(payload.price)) {
            statusEl.textContent = 'Please provide valid values for every edit field.';
            return;
        }

        statusEl.textContent = `Saving changes for order ${editingOrderId}...`;

        try {
            const response = await fetch(`/api/orders/${editingOrderId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Basic ' + btoa(getCredentials())
                },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                throw new Error(`Failed to update order ${editingOrderId}: ${response.status}`);
            }

            statusEl.textContent = `Order ${editingOrderId} updated.`;
            editingOrderId = null;
            editSection.classList.add('hidden');
            await loadOrders();
        } catch (error) {
            statusEl.textContent = error.message;
        }
    }

    async function deleteOrder(id) {
        if (!confirm(`Delete order #${id}?`)) {
            return;
        }

        statusEl.textContent = `Deleting order ${id}...`;

        try {
            const response = await fetch(`/api/orders/${id}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': 'Basic ' + btoa(getCredentials())
                }
            });

            if (response.status !== 204) {
                throw new Error(`Failed to delete order ${id}: ${response.status}`);
            }

            statusEl.textContent = `Order ${id} deleted.`;
            if (editingOrderId === id) {
                editingOrderId = null;
                editSection.classList.add('hidden');
            }
            await loadOrders();
        } catch (error) {
            statusEl.textContent = error.message;
        }
    }

    // Returns the credentials typed by the user in "username"/"password" inputs.
    function getCredentials() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        return `${username}:${password}`;
    }
</script>
</body>
</html>
