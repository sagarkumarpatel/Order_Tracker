# In-memory database used for automated tests so we avoid a MySQL dependency.
spring.datasource.url=jdbc:h2:mem:ordertrackingtest;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=none
